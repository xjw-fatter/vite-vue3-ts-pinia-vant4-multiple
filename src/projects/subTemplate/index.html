<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=auto"
    />
    <meta name="format-detection" content="telephone=no" />
    <!-- 设置入口文件不缓存 -->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <title>subTemplate</title>
    <style>
      .preloader {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 99;
        margin-top: -60px;
        margin-left: -60px;
        width: 120px;
        height: 120px;
      }

      .preloader img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>请开启javascript支持</strong>
    </noscript>
    <div id="app">
      <div class="preloader">
        <img src="/lib/images/loading.gif" alt="loading" />
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
